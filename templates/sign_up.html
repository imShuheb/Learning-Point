{%extends "Log_reg_temp.html"%} {%block title%}sign-up{%endblock%} {% block content %}

<div class="login-dark">
    <form method="POST">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration">
            <i class="icon ion-ios-unlocked-outline"></i>
        </div>

        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="phonenumber" placeholder="Phone number">
        </div>
        <div class="form-group">
            <input class="form-control" type="name" name="username" placeholder="Name">
        </div>
        <div id="myPassword"></div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password1" placeholder="Confirm Password">
        </div>

        <div class="form-group">
            <button class="btn btn-outline-primary btn-block" type="submit">Register</button>
        </div>

        <a href="/login" class="Register">Already a member? - <span style="color: blue;"> Login </span></a>
    </form>
</div>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="password_strength_lightweight.js"></script>
<link rel="stylesheet" href="password_strength.css"> {%endblock%}
